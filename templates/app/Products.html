
{% extends "app/base.html" %}

{% block content %}

    <section class="section-products">
		<div class="container">
				<div class="row justify-content-center text-center">
						<div class="col-md-8 col-lg-6">
								<div class="header">
										<h2>Popular Products</h2>
								</div>
						</div>
				</div>
				<div class="row">
					<!-- Single Product -->
					{% for products in products %}
					<div class="col-md-6 col-lg-4 col-xl-3">
						<div id="product-1" class="single-product">
							<div class="part-1">
								<img src="/static/uploads/{{products.product_image}}" alt="" srcset="" style="object-fit: cover; width: 100%;">
								<ul>
									<li><a href="#"><i class="fas fa-shopping-cart"></i></a></li>
									<li><a href="#"><i class="fas fa-heart"></i></a></li>
								</ul>
							</div>
							<div class="part-2">
								<h3 class="product-title">{{products.product_categ}}</h3>
								<h4 class="product-price">{{products.product_price}}AZN</h4>
							</div>
						</div>
					</div>
					{% endfor %}
			</div>
		</div>
</section>
</body>
</html>
{% endblock %}
