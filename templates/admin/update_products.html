{% extends "admin/base.html" %} {% block content %}

<div class="container">
    <div class="row">
        <h2>Add new Products</h2>
        <form action="/admin/products/update/{{newProducts.id}}" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label>Category:</label>
                <input type="text" class="form-control" value="{{newProducts.product_categ}}" name="products_category">
            </div>
            <div class="form-group">
                <label>Price</label>
                <input type="text" class="form-control" value="{{newProducts.product_price}}" name="products_price">
            </div>

            <div class="form-group">
                <button class="btn btn-success float-left margin-right margin-left" type="submit">Add item</button>
            </div>
        </form>
    </div>

</div>
{% endblock %}
